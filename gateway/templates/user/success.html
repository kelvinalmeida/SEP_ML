<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Criado com Sucesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            color: green;
        }

        .btn-group a {
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="success-container">
        <!-- Ícone de sucesso -->
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>

        <h2 class="text-success">Usuário Criado com Sucesso!</h2>
        <p>O usuário foi registrado com sucesso no sistema.</p>

        <div class="btn-group d-flex justify-content-center mt-4">
            <a href="{{ url_for('login.login') }}" class="btn btn-primary">Fazer Login</a>
            <a href="{{ url_for('login.home_page') }}" class="btn btn-secondary">Página Inicial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
