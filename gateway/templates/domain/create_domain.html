<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Domain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Create New Domain</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" style="height: 300px;"></textarea>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload PDFs</label>
                        <div id="pdf-container">
                            <input type="file" name="pdfs" class="form-control mb-2" accept=".pdf"
                                onchange="addPdfInput(this)">

                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Criar Dom√≠nio</button>
                </form>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-info mt-4">
                    <ul class="mb-0">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <script>
        function addPdfInput(input) {
            if (input.files.length > 0) {
                const container = document.getElementById('pdf-container');

                const newInput = document.createElement('input');
                newInput.type = 'file';
                newInput.name = 'pdfs';
                newInput.className = 'form-control mb-2';
                newInput.onchange = function () {
                    addPdfInput(this);
                };

                container.appendChild(newInput);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
